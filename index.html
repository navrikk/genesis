<div id="webgl-compatibility"
     class="hidden fixed inset-0 bg-red-800 text-white flex flex-col justify-center items-center text-center p-8">

</div>

<div id="container"></div>

<div id="controls">
    <button id="resetCameraButton" class="control-button">Reset Camera</button>
</div>
